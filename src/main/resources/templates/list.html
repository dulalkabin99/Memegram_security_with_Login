<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset=" UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>



    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"-->
    <!--integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">-->
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>



<div th:replace="base :: navlinks"></div>
<div class="container bg">
    Welcome, [[${#authentication.name}]]


    <a href="/add">
        <img src="/img/add.PNG" alt="image"/>
    </a>

    <hr>
    <p></p><h3>Current MEME Listings</h3> (Please add a MEME if no meme found)</p>
    <table>
        <div class="row">
            <tr>
                <th>Meme &nbsp  &nbsp</th>
                <th>Meme Title &nbsp  &nbsp</th>
                <th>Created By  &nbsp  &nbsp</th>
                <td>Actions</td>
            </tr>

        </div>

        <div class="row">
            <tr th:each="message : ${contents}">
                <td class="col-sm-3 col-md-2"> <img class="memimg" th:src="${message.headshot}"></td>
                <td class="col-sm-4 col-md-3" th:text="${message.title}"></td>
                <td class="col-sm-3 col-md-2" th:text="${message.user}"></td>
                <td class="col-sm-12 col-md-5">
                    <a sec:authorize="isAuthenticated()" th:href="@{/update/{id} (id=${message.id})}"> Update Meme &nbsp;</a>
                    <a th:href="@{/detail/{id} (id=${message.id})}"> View Meme &nbsp; </a>
                    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/delete/{id} (id=${message.id})}"> Delete </a><br/>

                </td>

            </tr>
        </div>

    </table>

    <div th:replace="base :: footer"></div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
