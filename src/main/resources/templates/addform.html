<body>
<div class="container-fluid">
    <div th:replace="base :: navlinks"></div>
    <div class="container bg">
        <hr>
        <!--<div class="row">-->
        <form class="form-horizontal" action="#" th:action="@{/process}"
              th:object="${memeGram}" enctype="multipart/form-data" method="post">

            <div class="row">

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 col-md-3 control-label">User</label>
                    <div class="col-sm-8  col-md-7 ">
                        <input type="text" th:field="*{user}" class="form-control input-md" required=""/>
                        <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></span><br/>
                    </div>
                    <div class="col-sm-2  col-md-2 ">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 col-md-3 control-label">Title</label>
                    <div class="col-sm-8  col-md-7 ">
                        <input type="text" th:field="*{title}" class="form-control input-md" required=""/>
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/>
                    </div>
                    <div class="col-sm-2  col-md-2 ">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 col-md-3 control-label">Caption</label>
                    <div class="col-sm-8  col-md-7 ">
                        <input type="text" th:field="*{caption}" class="form-control input-md" required=""/>
                        <span th:if="${#fields.hasErrors('caption')}" th:errors="*{caption}"></span><br/>
                        <div class="col-sm-2  col-md-2 ">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 control-label">Description</label>
                    <div class="col-sm-7  col-md-7 ">
                        <textarea class="form-control textareaWidth" rows="10" th:field="*{description}"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>
                        <div class="col-sm-2  col-md-2 ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 col-md-4 control-label"></label>
                    <div class="col-sm-4 col-md-5">
                        <input type="file" name="file"/>
                        <br/><br/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-3 col-md-4 control-label"></label>
                    <div class="col-sm-4 col-md-4">
                        <button id="submit" name="submit" class="btn btn-success">Submit</button>

                    </div>

                </div>

            </div>
        </form>
        <!--</div>-->

        <div th:replace="base :: footer"></div>
    </div>
</div>
