</head>

<body>
<div th:replace="base :: navlinks"></div>


<div class="container bg">

    <div class="row">
        <div>

            <h3>Meme Created By: [[${message.user}]]</h3>

            <p>--------------------------------------------------------------</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <p><strong>[[${message.title}]]</strong> </p>
            <img  th:src="${message.headshot}" alt="MemeImage"/>
            <p>[[${message.caption}]]</p></div>

        <div class="col-sm-10 col-md-5 desc">
            <p><strong>About this Meme</strong></p>
            [[${message.descriptionription}]] </div>
    </div>

    <div class="row">


        <a th:href="@{/update/{id} (id=${message.id})}"> Update this MEME</a> &nbsp;&nbsp;&nbsp;&nbsp; <a th:href="@{/delete/{id} (id=${message.id})}"> Delete this Meme</a>
    </div>




    <div th:replace="base :: footer"></div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
